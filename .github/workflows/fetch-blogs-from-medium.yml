name: fetch-blogs-from-medium
run-name: Scrapping Pranshu's Medium blog
on:
  [push]
  #schedule:
  #  - cron: "0 1 * * *" # run script after everyday
permissions:
  contents: write
jobs:
  publish:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      # checkout actions
      - uses: actions/checkout@v3
      # added repository details
      - uses: actions/checkout@v2
        with:
          repository: "Pranshu1902p/Pranshu1902p.github.io"
      # setup python
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      # installing the dependencies
      - name: install dependencies
        run: |
          python -m pip install 'requests'
          python -m pip install 'bs4'
      # running the script
      - name: execute py script
        run: |
          python ./.github/workflows/mediumBlogsFetch.py
      # pushing the update code
      - name: switching from HTTPS to SSH
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - name: check for changes
        run: git status
      - name: stage changed files
        run: git add .
      - name: commit changed files
        run: git commit -m "üåç Update JSON- srap blogs from medium"
      - name: fetch from master
        run: git fetch origin master
      # authentication details
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master

      # deploy to github pages
      - name: Deploy to github pages
        run: |
          npm ci
          npm run build
          npm run deploy

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
