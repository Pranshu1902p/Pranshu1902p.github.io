name: fetch-blogs-from-medium
run-name: Scrapping Pranshu's Medium blog
on:
  schedule:
    - cron: "30 0 * * *" # run 6:00 AM IST everyday
permissions:
  contents: write
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: "Pranshu1902p/Pranshu1902p.github.io"
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 #install the python needed
      - name: install dependencies
        run: python -m pip install -r .github/requirements.txt
      - name: execute py script # run the run.py to get the latest data
        run: |
          python ./.github/mediumBlogsFetch.py
          if [[ -n $(git status -s) ]]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "üåç Update JSON- Web Scrap Blogs from Medium - $(date -d '+5 hours +30 minutes' +'%d %b %Y | %I:%M %p')"
            git fetch origin master
            git push origin master
          else
            echo "No changes to commit."
          fi

      - name: Build for github pages
        run: |
          npm i
          npm run build

      # npm run deploy
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
